version: '3.8'

services:
  reversi:
    build: .
    container_name: reversi-game
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - reversi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  reversi-network:
    driver: bridge